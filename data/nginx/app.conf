# the upstream component nginx needs to connect to
upstream django {
    server unix:///etc/nginx/sites-available/nginx_uwsgi.sock;
}


server {
    listen 80;
    server_name www.spiritumduo.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name www.spiritumduo.com;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/www.spiritumduo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.spiritumduo.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        uwsgi_pass  django;
        include     /etc/nginx/sites-available/uwsgi_params;
    }
}
